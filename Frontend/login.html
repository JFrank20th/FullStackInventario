<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BBVA</title><!-- Favicon -->
    <link rel="shortcut icon" href="assets/media/image/bbva-icon.png" /><!-- Plugin styles -->
    <link rel="stylesheet" href="vendors/bundle.css" type="text/css"><!-- App styles -->
    <link rel="stylesheet" href="assets/css/app.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

</head>

<body class="form-membership">
    <!-- begin::preloader-->
    <div class="preloader">
        <div class="preloader-icon"></div>
    </div><!-- end::preloader -->
    <div class="form-wrapper">
        <!-- logo -->
        <div id="logo"><img class="logo" src="assets/media/image/bbva-icon2.png" alt="image">
            <!--<img class="logo-dark" src="assets/media/image/logo-dark.png" alt="image">-->
        </div><!-- ./ logo -->
        <h5>Inicio de Sesión</h5>
        <div class="form-group">
            <input id="Username" type="text" class="form-control Validar" placeholder="Usuario" required autofocus>
            <div class="invalid-feedback"> Debe ingresar un Usuario. </div>
        </div>
        <div class="form-group">
            <input id="Password" type="password" class="form-control Validar" placeholder="Contraseña" required>
            <div class="invalid-feedback"> Debe ingresar una Contraseña. </div>
        </div>
        <div class="form-group d-flex justify-content-between">
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" checked="" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recuérdame</label>
            </div>
            <a href="recover-password.html">Olvidé mi contraseña</a>
        </div>
        <button class="btn btn-primary btn-block" onclick="Autenticar_Usuario()">Ingresar</button>
        <hr>
        <p class="text-muted">Desarrollado por Global Sales Solutions.</p>
    </div><!-- Plugin scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
    <script src="vendors/bundle.js"></script><!-- App scripts -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
